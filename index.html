<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <div class="blob"></div>

            <nav class="nav">
                <div class="logo">
                    <div class="logo__red"></div>
                    <div class="logo__blue"></div>
                </div>

                <div class="nav-links">
                    <a href="#" class="nav-links__link">About Us</a>
                    <a href="#" class="nav-links__link">Our Service</a>
                    <a href="#" class="nav-links__link">The Team</a>
                    <a href="#" class="nav-links__link">Portfolio</a>
                    <a href="#" class="nav-links__link">Get In Touch</a>
                </div>

            </nav>

        </div>
    </header>

    <section class="section-hero">
        <div class="hero">
            <div class="hero-text">
                <h2 class="hero-text__subhead">
                    <span class="hero-text__star">*</span> Jump start your growth
                </h2>
                <h1 class="hero-text__heading">We boost the growth <br> for <span class="text-accent">Startup</span> to Fortune <br> 500 Companies <i class="fa-solid fa-clock hero-text__icon"></i></h1>
                <p class="hero-text__desc">Get the most accurate leads, sales people<br> training and conversions, tools and more - all<br> within the same one billing.</p>
                <form action="#" class="hero-form">
                    <input type="text" placeholder="Email address" class="hero-form__input">
                    <button type="submit" class="hero-form__btn"> <i class="fa-solid fa-arrow-up-long hero-form__icon"></i></button>
                </form>
            </div>

            <div class="hero-imgs">
                <img src="img\techteam.jpg" alt="Tech team at work" class="hero-imgs__img">
                <img src="img\techteam.jpg" alt="Tech team at work" class="hero-imgs__img">
                <img src="img\techteam.jpg" alt="Tech team at work" class="hero-imgs__img">
            </div>

        </div>
    </section>


    <section class="section-partners">
        <div class="partners">
            <hr class="partners-hr">
            <div class="partners-text">
                Proud partner at Hubspot & Segment
            </div>

            <div class="partners-icons">
                <i class="fab fa-amazon partners-icons__icon"></i>
                <i class="fab fa-stripe partners-icons__icon"></i>
                <i class="fab fa-shopify partners-icons__icon"></i>
                <i class="fab fa-salesforce partners-icons__icon"></i>
                <i class="fab fa-apple-pay partners-icons__icon"></i>
            </div>



        </div>
    </section>
</body>

</html>
